<!DOCTYPE html>
<html>
    <head>
        <title>GreedyGame</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="static/css/style.css" rel="stylesheet" type="text/css"/>

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: $route.current.activetab == 'home'}" ><a href="#!">AdRequest <span class="sr-only">(current)</span></a></li>
                        <li ng-class="{active: $route.current.activetab == 'instruction'}" ><a href="#!instruction">Instructions</a></li>
                        <li ng-class="{active: $route.current.activetab == 'about'}" ><a href="#!about">About</a></li>

                </div>
